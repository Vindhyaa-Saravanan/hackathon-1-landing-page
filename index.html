<html lang="en">

    <meta charset="UTF-8" />

    <title>SmartEmail</title>
    <meta
      name="description"
      content="High-performance HTML based website for A simple, lightweight Chrome Extension."
    />
  </head>
  <body>
    <body class="is-preload">

      <!-- Header -->
        <header id="header">
          <h1>SmartEmail</h1>
          <p>A simple, lightweight Chrome Extension to summarize emails,<br />
          powered by ChatGPT, to streamline your inbox.</p>
        </header>
  
      <!-- Signup Form -->
        <form id="signup-form" method="post" action="#">
          <input type="email" name="email" id="email" placeholder="Enter your email address" />
          <input type="submit" value="Sign Up" />
        </form>

      <!-- Hidden iframe to submit to Google Form -->
    <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>

    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScuAn4sMy4BlzOUYE-NMJMw41Y17TgIl_a4yKED4OUB29S_uA/viewform?embedded=true" width="640" height="449" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>
  
      <!-- Footer -->
        <footer id="footer">
          <ul class="icons">
            <li><a href="https://github.com/HeadStarterTeam2024/Week-1-Hackathon" class="icon brands fa-github"><span class="label">GitHub</span></a></li>
          </ul>
          <ul class="copyright">
            <li>&copy; Untitled.</li><li>Credits: <a href="http://html5up.net">HTML5 UP</a></li>
          </ul>
        </footer>

        <script src="assets/js/main.js"></script>
        <script>
          document.getElementById('signup-form').addEventListener('submit', function(event) {
            event.preventDefault();
            var email = document.getElementById('email').value;
            var googleFormUrl = 'https://docs.google.com/forms/d/e/1FAIpQLScuAn4sMy4BlzOUYE-NMJMw41Y17TgIl_a4yKED4OUB29S_uA/viewform?usp=pp_url&entry.1045781291=example@gmail.com';
            googleFormUrl = googleFormUrl.replace('example@gmail.com', email);
            var iframe = document.getElementById('hidden_iframe');
            iframe.src = googleFormUrl;
            iframe.onload = function() {
              alert('Email saved successfully!');
            };
          });
        </script>
  </body>
